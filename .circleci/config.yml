#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.11.1

    working_directory: ~/src

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - discovery-latam-fe-{{ checksum "package.json" }}

      - run: yarn install

      - save_cache:
          paths:
            - ~/src
          key: discovery-latam-fe-{{ checksum "package.json" }}
  # run transpile!
  transpile:
    working_directory: ~/src
    docker:
      - image: circleci/node:8.11.1
    steps:
      - restore_cache:
        keys:
          - discovery-latam-fe-{{ checksum "package.json" }}
      - run: yarn transpile
  # run lint!
  lint:
    working_directory: ~/src
    docker:
      - image: circleci/node:8.11.1
    steps:
      - restore_cache:
        keys:
          - discovery-latam-fe-{{ checksum "package.json" }}
      - run: yarn lint
  # run test!
  test:
    working_directory: ~/src
    docker:
      - image: circleci/node:8.11.1
    steps:
      - restore_cache:
        keys:
          - discovery-latam-fe-{{ checksum "package.json" }}
      - run: yarn test