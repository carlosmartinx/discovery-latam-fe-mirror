# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.11.1

    working_directory: ~/src

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - discovery-latam-fe-{{ checksum "package.json" }}

      - run: yarn install

      # run transpile!
      - run: yarn transpile

      - save_cache:
          paths:
            - ~/src
          key: discovery-latam-fe-{{ checksum "package.json" }}
  # run lint!
  lint:
    working_directory: ~/src
    docker:
      - image: circleci/node:8.11.1
    steps:
      - restore_cache:
        keys:
          - discovery-latam-fe-{{ checksum "package.json" }}
      - run: yarn lint
  # run test!
  test:
    working_directory: ~/src
    docker:
      - image: circleci/node:8.11.1
    steps:
      - restore_cache:
        keys:
          - discovery-latam-fe-{{ checksum "package.json" }}
      - run: yarn test
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - lint
        requires:
          - build
      - test
        requires:
          - build
